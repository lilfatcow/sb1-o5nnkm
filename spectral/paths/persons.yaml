/persons:
  get:
    operationId: getPersons
    tags:
      - Persons
    description: Get all persons associated with this entity
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    responses:
      '200':
        description: Persons retrieved successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
        content:
          application/json:
            schema:
              $ref: '../components/schemas/persons.yaml#/PersonList'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '401':
        $ref: '../responses/errors.yaml#/Unauthorized'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'
  
  post:
    operationId: createPerson
    tags:
      - Persons
    description: Create a new person associated with this entity
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/persons.yaml#/CreatePersonRequest'
    responses:
      '200':
        description: Person created successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
        content:
          application/json:
            schema:
              $ref: '../components/schemas/persons.yaml#/Person'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '401':
        $ref: '../responses/errors.yaml#/Unauthorized'
      '409':
        $ref: '../responses/errors.yaml#/Conflict'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'

/persons/{person_id}:
  get:
    operationId: getPersonById
    tags:
      - Persons
    description: Get a person by their ID
    security:
      - bearerAuth: []
    parameters:
      - name: person_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The ID of the person to retrieve
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    responses:
      '200':
        description: Person retrieved successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
        content:
          application/json:
            schema:
              $ref: '../components/schemas/persons.yaml#/Person'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '401':
        $ref: '../responses/errors.yaml#/Unauthorized'
      '404':
        $ref: '../responses/errors.yaml#/NotFound'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'

  patch:
    operationId: updatePerson
    tags:
      - Persons
    description: Update a person's information
    security:
      - bearerAuth: []
    parameters:
      - name: person_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The ID of the person to update
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/persons.yaml#/UpdatePersonRequest'
    responses:
      '200':
        description: Person updated successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
        content:
          application/json:
            schema:
              $ref: '../components/schemas/persons.yaml#/Person'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '401':
        $ref: '../responses/errors.yaml#/Unauthorized'
      '404':
        $ref: '../responses/errors.yaml#/NotFound'
      '409':
        $ref: '../responses/errors.yaml#/Conflict'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'

  delete:
    operationId: deletePerson
    tags:
      - Persons
    description: Delete a person by their ID
    security:
      - bearerAuth: []
    parameters:
      - name: person_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The ID of the person to delete
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    responses:
      '204':
        description: Person deleted successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '401':
        $ref: '../responses/errors.yaml#/Unauthorized'
      '404':
        $ref: '../responses/errors.yaml#/NotFound'
      '409':
        $ref: '../responses/errors.yaml#/Conflict'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'