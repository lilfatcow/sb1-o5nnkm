/comments:
  get:
    operationId: getComments
    tags:
      - Comments
    description: Get comments
    security:
      - bearerAuth: []
    parameters:
      - name: object_type
        in: query
        required: true
        schema:
          type: string
          enum: [payable]
          default: payable
        description: Type of object the comments are associated with
      - name: object_id
        in: query
        required: true
        schema:
          type: string
        description: ID of the object the comments are associated with
      - $ref: '../components/parameters.yaml#/PaginationOrder'
      - $ref: '../components/parameters.yaml#/PaginationLimit'
      - $ref: '../components/parameters.yaml#/PaginationToken'
      - name: sort
        in: query
        required: false
        schema:
          type: string
          enum: [id]
          default: id
        description: Field to sort by
      - $ref: '../components/parameters.yaml#/CreatedAtGt'
      - $ref: '../components/parameters.yaml#/CreatedAtLt'
      - $ref: '../components/parameters.yaml#/CreatedAtGte'
      - $ref: '../components/parameters.yaml#/CreatedAtLte'
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    responses:
      '200':
        description: Comments retrieved successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
        content:
          application/json:
            schema:
              $ref: '../components/schemas/comments.yaml#/CommentList'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '403':
        $ref: '../responses/errors.yaml#/Forbidden'
      '409':
        $ref: '../responses/errors.yaml#/Conflict'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'
      '500':
        $ref: '../responses/errors.yaml#/InternalServerError'

  post:
    operationId: createComment
    tags:
      - Comments
    description: Create new comment
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/MoniteVersion'
      - $ref: '../components/parameters.yaml#/MoniteEntityId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/comments.yaml#/CreateComment'
    responses:
      '200':
        description: Comment created successfully
        headers:
          x-monite-version:
            $ref: '../components/headers.yaml#/MoniteVersion'
          x-request-id:
            $ref: '../components/headers.yaml#/RequestId'
          x-process-time:
            $ref: '../components/headers.yaml#/ProcessTime'
          x-monite-entity-id:
            $ref: '../components/headers.yaml#/MoniteEntityId'
        content:
          application/json:
            schema:
              $ref: '../components/schemas/comments.yaml#/Comment'
      '400':
        $ref: '../responses/errors.yaml#/BadRequest'
      '403':
        $ref: '../responses/errors.yaml#/Forbidden'
      '404':
        $ref: '../responses/errors.yaml#/NotFound'
      '409':
        $ref: '../responses/errors.yaml#/Conflict'
      '422':
        $ref: '../responses/errors.yaml#/UnprocessableEntity'
      '500':
        $ref: '../responses/errors.yaml#/InternalServerError'

